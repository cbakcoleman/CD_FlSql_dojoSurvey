<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Dojo Survey Results</title>
</head>
<body class="container">
    <div class="ninja_form">
    {% for survey in surveys %}
        <div>
            <h1>{{ survey.name }}</h1>
            <p>Dojo Location: <span class="output">{{ survey.location }}</span></p>
            <p>Favorite Language: <span class="output">{{ survey.language }}</span></p>
            <p>Comments: <span class="output">{{ survey.comments }}</span></p>
        </div>
    {% endfor %}
        <a href="/"><input class="ninja_button" type="button" value="Home"></a>
    </div>

</body>
</html>
